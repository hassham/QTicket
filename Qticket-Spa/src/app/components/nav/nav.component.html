<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Meezan Bank</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/serve" routerLinkActive="active"
            >Serve</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/myhistory" routerLinkActive="active"
            >History</a
          >
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="accountService.currentUser$ | async as user">
      <a
        class="nav-link"
        (click)="logout()"
        style="color: white; cursor: pointer"
        >Logout</a
      >
    </div>

    <form
      *ngIf="(accountService.currentUser$ | async) === null"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
